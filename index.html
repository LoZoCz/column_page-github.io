<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/c4587b3804.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="--container">
    <img src="images/logo.svg" alt="logo" class="--container__logo">
    <div class="--container__header">
      <h1>
        We are launching <span class="--bold">soon!</span>
      </h1>
      <p>
        Subscribe and get notified
      </p>
    </div>
    <div class="--container__inputs">
      <!-- <form action=""> -->
        <input type="text" placeholder="Your email address..." class="--js-mail" required>
        <p class="error_mess">Please enter a valid email address</p>
        <button class="--js-submit">Notify me</button>
      <!-- </form> -->
    </div>
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="--container__image">
    <div class="--social-media">
      <a href="https://www.facebook.com/frontendmentor">
        <div class="circle">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </a>
      <a href="https://twitter.com/frontendmentor">
        <div class="circle">
          <i class="fa-brands fa-twitter"></i>
        </div>
      </a>
      <a href="https://www.instagram.com/explore/tags/frontendmentor/">
        <div class="circle">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </a>
    </div>
    <p class="--bottom-text">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>
</body>
</html>
